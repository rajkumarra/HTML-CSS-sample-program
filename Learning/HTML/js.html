<html>
  <head>
   <style>
    div {
      width: 300px;
      height: 300px;
      background-color: orange;
    }
   </style>
   <script>
    function zoomIn() {
       document.getElementsByTagName('div')[0].style.width = '500px';
	document.getElementsByTagName('div')[0].style.height = '500px';
    }


function zoomOut() {
       document.getElementsByTagName('div')[0].style.width = '300px';
	document.getElementsByTagName('div')[0].style.height = '300px';
    }
   </script>
  </head>
  <body>
    <div></div>
    <h1 onclick="zoomIn()" style="">Zoom In</h1>
<h1 onclick="zoomOut()" style="">Zoom Out</h1>
  <body>
</html>
